  <script>
  const respostaCorreta = "loucura";
  const proximaPagina = "enigma22.html";
  const textoDica = "Isso é...";

  function verificarResposta() {
    const resposta = document.getElementById("resposta").value.trim().toLowerCase();
    const feedback = document.getElementById("feedback");

    if (resposta === respostaCorreta) {
      feedback.textContent = "Correto! Você concluiu este enigma.";
      feedback.style.color = "green";
      mostrarBotaoProximo();
    } else {
      feedback.textContent = "Resposta incorreta. Tente novamente.";
      feedback.style.color = "red";
    }
  }

  function mostrarDica() {
    alert("Dica: " + textoDica);
  }

  function mostrarBotaoProximo() {
    document.getElementById("botaoProximo").style.display = "inline-block";
  }

  function irParaProximo() {
    window.location.href = proximaPagina;
  }
</script>
