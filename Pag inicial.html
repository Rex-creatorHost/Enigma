<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Início do Jogo</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Jogo de Enigmas!</h1>
  <p>Digite seu nome para começar:</p>
  


<input type="text" id="nomeJogador" placeholder="Digite seu nome" />
<button onclick="comecarJogo()">Começar</button>

<script>
  function comecarJogo() {
    const nome = document.getElementById("nomeJogador").value.trim();
    if (nome !== "") {
      localStorage.setItem("usuario", nome); // SALVANDO o nome
      window.location.href = "enigma1.html";
    } else {
      alert("Digite um nome para começar o jogo.");
    }
  }
</script>
