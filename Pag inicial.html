<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Início do Jogo</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Jogo de Enigmas!</h1>
  <p>Digite seu nome para começar:</p>
  <input type="text" id="nomeJogador" placeholder="Seu nome" />
  <br/>
  <button onclick="iniciarJogo()">Começar</button>

  <script>
    function iniciarJogo() {
      const nome = document.getElementById("nomeJogador").value.trim();
      if (nome === "") {
        alert("Por favor, digite seu nome.");
        return;
      }
      localStorage.setItem("usuario", nome);
      localStorage.setItem("pontuacao", "100"); // se quiser começar com pontuação
      window.location.href = "enigma1.html"; // ou a página de início dos enigmas
    }
  </script>
</body>
</html>
